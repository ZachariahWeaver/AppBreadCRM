<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bread CRM</title>
        <link rel="stylesheet" href="css/main.css">

        <style>
            @import url("https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@400;700&display=swap");
        body {
          color: #FFFFFF;
          margin: 0;
          font-family: "Fira Sans Extra Condensed";
        }

        .navbar {
          background-color: #065B05;
          height: 40px;
          width: 100%;
          position: absolute;
          top: 0;
        }
        .navbar .nav-data-pages {
          margin-top: 0;
          margin-bottom: 0;
        }
        .navbar .nav-data-pages li {
          width: -webkit-fit-content;
          width: -moz-fit-content;
          width: fit-content;
          float: left;
          font-size: 16pt;
          padding-top: 1%;
          padding-right: 2em;
          padding-left: 2em;
        }
        .navbar .nav-user-pages {
          margin-top: 0;
          margin-bottom: 0;
        }
        .navbar .nav-user-pages li {
          width: -webkit-fit-content;
          width: -moz-fit-content;
          width: fit-content;
          font-size: 16pt;
          padding-top: 1%;
          padding-right: 1em;
          padding-left: 1em;
          float: right;
          vertical-align: middle;
        }

        .body {
          background-color: rgba(32, 15, 15, 0.8);
          position: absolute;
          width: 100%;
          top: 40px; /* Header Height */
          bottom: 40px;
          display: block;
          overflow-y: auto;
          padding-left: 20%;
          padding-right: 20%;
          padding-top: 4em;
          padding-bottom: 2em;
          box-sizing: border-box;
        }
        .body .subheader {
          font-size: 4em;
          margin-top: 0;
          margin-bottom: 0;
        }
        .body .maintext {
          font-size: 2em;
          margin-top: 0;
          margin-bottom: 0;
          padding-left: 0;
        }

        .footer {
          background-color: rgba(32, 15, 15, 0.9019607843);
          color: #FFFFFF;
          width: 100%;
          height: 40px;
          position: absolute;
          bottom: 0;
          display: inline-block;
          box-sizing: border-box;
        }
        .footer li {
          width: -webkit-fit-content;
          width: -moz-fit-content;
          width: fit-content;
          font-size: 12pt;
          padding-right: 1em;
          padding-left: 1em;
          float: left;
        }
        .footer p {
          margin-top: 0;
          margin-bottom: 0;
          float: right;
          width: -webkit-fit-content;
          width: -moz-fit-content;
          width: fit-content;
          font-size: 10pt;
          color: #000000;
          padding-right: 1em;
          padding-left: 1em;
          float: right;
        }

        a {
          color: #FFFFFF;
          text-decoration: none;
        }

        ul {
          list-style: none;
        }

        img {
          float: left;
        }
        </style>
    </head>
    <body>
    <section class="header">
        <div class="navbar">                    
            <img src="/images/BreadCRMLogo.png" alt="Logo" width="40" height="40">

            <ul class="nav-data-pages">
                    <li><a href="/customers">Customers</a></li>
                    <li><a href="/orders">Orders</a></li>
                    <li><a href="/issues">Issues</a></li>
                    <li><a href="/knowledge">Knowledge Base</a></li>
                  
            </ul>
            
            <ul class="nav-user-pages">
                <li><a href="#"><img src="/images/UserLogo.jpg" alt="UserIcon" width="25" height="25"></a></li>
                <li><a href="#">Username</a></li>
            </ul>
        </div>

    </section>
        </div>
        <section class="body">
            <div class="container">
                <h1 class="subheader">401</h1>
                <p class="maintext">
                    Unauthorized
                </p>
            </div>
        </section>
        <section class="footer">
            <div>
                <ul>
                    <li><a href="/">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
                <p>Bread CRM by Zachariah Weaver 2022</p>
            </div>

        </section>

    </body>
</html>
